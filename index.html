<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumivera Solutions Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: 'Montserrat', sans-serif;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }
    .logo-icon:hover {
      transform: translateY(-2px) scale(1.05);
    }

    .logo-text-wrapper {
      display: inline-block;
      position: relative;
    }

    .logo-main {
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 42px;
      letter-spacing: 2px;
      margin: 0;
      background: linear-gradient(90deg, #007BFF, #00D4FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      line-height: 1;
      display: block;
    }

    .logo-subtitle {
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 1.2px;
      color: #007BFF;
      margin: 6px 0 0 0;
      text-transform: uppercase;
      /* FULL WIDTH OF LUMIVERA */
      width: 100%;
      display: block;
      text-align: left;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .logo-container {
        flex-direction: column;
        text-align: center;
        gap: 12px;
      }
      .logo-icon {
        width: 60px;
        height: 60px;
      }
      .logo-main {
        font-size: 36px;
      }
      .logo-subtitle {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="logo-container">
  <!-- ICON (Your SVG) -->
  <svg class="logo-icon" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
    <polygon points="70,70 28,45 28,95" fill="#1E3A5F"/>
    <polygon points="70,70 28,95 70,120" fill="#2B5A8A"/>
    <polygon points="70,70 112,45 112,95" fill="#7CB342"/>
    <polygon points="70,70 112,95 70,120" fill="#4A7C23"/>
    <polygon points="70,20 28,45 70,70" fill="#8899A6"/>
    <polygon points="70,20 70,70 112,45" fill="#5A6978"/>
    <polyline points="70,20 28,45 70,70 112,45 70,20" fill="none" stroke="white" stroke-width="4" stroke-linejoin="round"/>
    <line x1="70" y1="70" x2="70" y2="120" stroke="white" stroke-width="4"/>
    <line x1="70" y1="70" x2="28" y2="45" stroke="white" stroke-width="4"/>
    <line x1="70" y1="70" x2="112" y2="45" stroke="white" stroke-width="4"/>
    <polyline points="28,45 28,95 70,120 112,95 112,45" fill="none" stroke="white" stroke-width="4" stroke-linejoin="round"/>
  </svg>

  <!-- TEXT: LUMIVERA + Solutions Inc. (FULL WIDTH) -->
  <div class="logo-text-wrapper">
    <h1 class="logo-main">LUMIVERA</h1>
    <p class="logo-subtitle">Solutions Inc.</p>
    <p>Connect. Empower. Outperform.</p>
    <p>Launching Q1 2026</p>
  </div>
</div>
